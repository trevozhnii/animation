<!DOCTYPE html>
<html>
<head>
    <style>
        .count {
            font-size: 50px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="count" id="counter">0</div>
    <script>
        let count = 0;
        let target = 1114507;
        let speed = 50; // Adjust speed as necessary
        function updateCounter() {
            if (count < target) {
                count++;
                document.getElementById('counter').innerText = count;
                setTimeout(updateCounter, speed);
            }
        }
        updateCounter();
    </script>
</body>
</html>
